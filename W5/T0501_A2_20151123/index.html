<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS01</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="JS/myjs.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<!--将0-100分学员以10为分界，10分为一段，然后计算出该生为数字几等生-->
<div class="page">
    <h1>考生成绩等级查询平台</h1>
    <hr>
    <div class="wrapper">
        <label for="score">请输入您的考试成绩：(范围0~100)</label>
        <div class="s-wrap">
            <input type="text" id="score">
            <input type="button" value="查询等级" class="s-btn" onclick="toGrade()">
        </div>
    </div>
    <label id="answer"></label>
</div>
</body>
</html>
