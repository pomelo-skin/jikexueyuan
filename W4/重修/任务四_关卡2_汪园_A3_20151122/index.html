<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录</title>
    <link href="css/com/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/mycss/loginstyle.css" rel="stylesheet"/>
</head>
<!--题目--利用bootstrap开发后台登录页面和首页-->
<!--学员：汪园-->
<body>
<div class="header">
    <div class="header-bg" id="header-bg"></div>
    <div class="wrapper">
        <div class="container re-container">
            <div class="row">
                <div class="login col-md-3 ">
                    <h3 class="text-center head-h3-content">欢迎登录后台管理系统</h3>
                    <hr/>
                    <form role="form" class="form-horizontal" action="main.html">
                        <!--用户名-->
                        <div class="input-group input-gut">
                        <span class="input-group-addon" id="user-gra">
                           <span class="glyphicon glyphicon-user"></span>
                        </span>
                            <input type="text" class="form-control" placeholder="请输入邮箱/昵称/手机号"
                                   aria-describedby="user-gra" required="required">
                        </div>
                        <!--密码-->
                        <div class="input-group">
                    <span class="input-group-addon" id="pas-gra">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                            <input type="password" class="form-control" placeholder="请输入密码"
                                   aria-describedby="pas-gra" required="required">
                        </div>
                        <!--记住帐密-->
                        <div class="input-group">
                            <div class="checkbox">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="记住密码"> 记住密码
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="自动登录"> 自动登录
                                </label>
                            </div>
                        </div>
                        <!--登录按钮-->
                        <div class="input-group center-block login-btn-pad">
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                            <button type="submit" class="btn btn-default btn-block">注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
