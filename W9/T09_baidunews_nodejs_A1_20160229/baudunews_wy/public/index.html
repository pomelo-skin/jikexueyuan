                <!--时间-->

                sub += '               <div class="index-list-main-time">';
                sub += '                 <b class="tip-time">' + data[i].addtime + '</b>';
                sub += "            </div>";
                sub += "      </div>";
                sub += "   </div>";
                sub += "  </div>";

            }
        },

            alert(err);
